<form>
	<div [formGroup]="myForm">
	<div formArrayName="emails">
			<div class="form-group"
			*ngFor="let emailControl of formData().controls; let i = index" [formGroupName]="i">
			<hr>
			<div class="row">
				<div class="col-sm-4">	

					<h3>
						{{ template?.name }}
					</h3>
					<div class="form-group">
						<div *ngFor="let input of template.properties | templatefilter: template.body">
							<label for="input.name">{{input.name}}</label>
							<input class="form-control" type="text" name="{{input.name}}" [formControlName]="input.name"  >

						</div>
						<br>

						<button class="form-control btn btn-success" type="button" (click)="onInjectValues(i)">Inject Values</button><br><br>
						<button type="button" class="form-control btn btn-primary" (click)="onResetFields(i)">Reset Fields</button>
					</div>

				</div>
				<br>
				<br>
				<br>
				<div class="container col-sm-6" id="body-{{i}}" [innerHTML]="bodyHtml"></div>

				<img [src]="closeImage" (click)="onDeleteEmail(i)" class="close">
			
			</div>
		</div>
		<hr>
		<button type="button" class="btn btn-primary" (click)="onAddEmail()">Add Email</button>

	</div>
</div>

</form>
